<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Box Shadow Generator</title>
</head>
<body>
<section class="wrapper">
 <div class="container row wrapper__container">
     <div class=" col-4 control_panel">
         <h1>Box Shadow Generator</h1>
         <div class="sorting__view">
             <label for="check"></label>
             <h3>External <input type="checkbox" class="check__box" id="check"> Internal </h3>
         </div>
         <span></span>
         <label for="horizontal">Box Shadow Horizontal length </label>
         <input type="range" value="10" min="-200" max="200" class="h-shadow"id="horizontal">
         <label for="vertical">Box Shadow Vertical length</label>
         <input type="range" value="10" min="-200" max="200" class="v-shadow" id="vertical">
         <label for="blur">Blur Radius</label>
         <input type="range" value="5px" min="0" max="400" class="b-radius"id="blur">
          <label for="spread">Spread Radius</label>
         <input type="range" value="0" min="-200" max="200" class="s-radius"id="spread">
         <label for="color">Box Shadow Color</label>
         <input type="color" value="rgba(0,0,0,1)" class="sh-color"id="color">
         <label for="opacity">Box Shadow Color Opacity</label>
         <input type="range" value="0.75%" min="0" max="0.99%" class="op-color" id="opacity">
     </div>
     <div class=" col-6 content">
         <div class="content__item">
             <div class="block "></div>
         </div>
         <textarea class="out" disabled> box-shadow: 10px,10px,5px,0 rgba(0, 0, 0, 1)</textarea>
         <button class="copy">Copy</button>
     </div>
 </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
